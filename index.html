<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Progress Tracker</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 antialiased text-gray-800">

    <!-- Main Application Container -->
    <div id="app-container" class="flex h-screen overflow-hidden">

        <!-- Left Sidebar -->
        <aside class="w-20 bg-white shadow-lg p-4 flex flex-col justify-between">
            <div class="space-y-4">
                <div class="flex items-center justify-center">
                     <!-- A more abstract logo -->
                    <svg class="h-8 w-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                    </svg>
                </div>
                <!-- Sidebar buttons would go here -->
            </div>
            <div>
                <!-- Settings button would go here -->
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col overflow-x-hidden p-6 md:p-8">
            <header class="flex-none mb-6 md:mb-8">
                <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                    <h1 id="main-header" class="text-2xl md:text-3xl font-bold text-gray-900">Select a Site</h1>
                    <div class="flex items-center gap-4">
                        <label for="site-select-header" class="text-base md:text-lg font-medium text-gray-700">Site:</label>
                        <select id="site-select-header" class="p-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 w-full md:w-auto">
                            <option value="">No sites available</option>
                        </select>
                    </div>
                </div>
            </header>

            <div class="flex-1 bg-white rounded-xl shadow-md overflow-hidden flex flex-col">
                <!-- Timeline Header -->
                <div class="flex-none flex items-center text-sm font-medium border-b border-gray-200 sticky top-0 bg-white z-20">
                    <div class="flex-none w-64 pr-4 pl-6 py-3 border-r border-gray-200 font-semibold text-gray-600">Task Hierarchy</div>
                    <div id="timeline-dates" class="flex-grow flex text-gray-500 timeline-container">
                        <!-- Dates populated by JS -->
                    </div>
                </div>

                <!-- Timeline Content -->
                <div id="timeline-content-wrapper" class="flex-1 overflow-y-auto">
                   <div id="timeline-content" class="min-w-max">
                        <!-- Hierarchy and tasks injected by JS -->
                   </div>
                   <div id="empty-state-message" class="p-8 text-center text-gray-500 flex-col items-center justify-center hidden">
                        <!-- Empty state populated by JS -->
                   </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div id="add-task-modal" class="modal-backdrop">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="text-2xl font-bold">Add New Item</h2>
                <button id="cancel-add-task-btn" class="modal-close-btn">&times;</button>
            </div>
            <form id="add-task-form" class="space-y-4 p-6">
                <div>
                    <label for="item-type-select" class="block text-sm font-medium text-gray-700">Item Type</label>
                    <select id="item-type-select" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <option value="task">Task</option>
                        <option value="subtask">Sub-task</option>
                    </select>
                </div>
                <div id="parent-task-wrapper" class="hidden">
                    <label for="parent-task-select" class="block text-sm font-medium text-gray-700">Parent Task</label>
                    <select id="parent-task-select" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        <!-- Parent tasks populated by JS -->
                    </select>
                </div>
                <div>
                    <label for="task-name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="task-name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required>
                </div>
                 <div>
                    <label for="task-category" class="block text-sm font-medium text-gray-700">Category</label>
                    <input type="text" id="task-category" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" placeholder="e.g., Plumbing, Electrical">
                </div>
                <div>
                    <label for="task-due-date" class="block text-sm font-medium text-gray-700">Due Start Date</label>
                    <input type="date" id="task-due-date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required>
                </div>
                <div>
                    <label for="task-end-date" class="block text-sm font-medium text-gray-700">Due End Date</label>
                    <input type="date" id="task-end-date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required>
                </div>
            </form>
            <div class="modal-footer">
                <button type="button" id="cancel-add-task-btn-footer" class="py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50">Cancel</button>
                <button type="submit" form="add-task-form" class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">Add Item</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification Container -->
    <div id="toast-container" class="fixed bottom-5 right-5 z-50 space-y-3"></div>

    <!-- Main Application Script -->
    <script src="script.js" defer></script>
</body>
</html>
